{% extends 'base.html' %}

{% block title %}Добавить комментарий{% endblock %}

{% block content %}

<h1>Добавление комментария</h1>


<form method="post">
    <br>
    <br>
    {% csrf_token %}
    {{ form.non_field.errors }}
    <div class="card">
        <div class="card-body">
            {{form.as_p}}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block">Оставить комментарий</button>
    </div>
    <br>
    <br>

</form>

{% endblock %}
